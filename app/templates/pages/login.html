<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-100 via-yellow-100 to-white min-h-screen flex items-center justify-center px-4">

  <form action="/admin/login" method="POST" class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    
    <!-- Logo -->
    <a href="/" class="flex items-center justify-center space-x-4 mb-10 group transition">
      <!-- Icon di dalam lingkaran dengan gradient -->
      <div class="bg-gradient-to-br from-orange-500 to-yellow-400 rounded-full p-3 shadow-lg group-hover:scale-105 transition-transform duration-300">
        <img src="https://img.icons8.com/ios-filled/36/ffffff/search.png" alt="Logo" class="h-6 w-6" />
      </div>
      <!-- Brand text -->
      <span class="text-3xl font-extrabold tracking-wide text-gray-800 group-hover:text-orange-600 transition-colors duration-300">
        ulas<span class="text-yellow-400">Check</span>
      </span>
    </a>

    <!-- Judul -->
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Selamat Datang ðŸ‘‹</h2>
    <p class="text-center text-sm text-gray-500 mb-6">Silakan login untuk masuk ke halaman admin</p>

    {% if error %}
      <p class="text-red-600 text-sm mb-4 text-center">{{ error }}</p>
    {% endif %}

    <!-- Input Username -->
    <div class="mb-5">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" />
    </div>

    <!-- Input Password -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" />
    </div>

    <!-- Tombol -->
    <button type="submit" class="w-full py-2 px-4 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-700 transition duration-300">
      Login
    </button>
  </form>

</body>
</html>
