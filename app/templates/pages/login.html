<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
    <body class="bg-gradient-to-br from-orange-100 via-yellow-100 to-white min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-6 bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
        <a href="/" class="flex items-center justify-center space-x-4 mb-6 group transition">
        <div class="bg-gradient-to-br from-orange-500 to-yellow-400 rounded-full p-3 shadow-lg group-hover:scale-105 transition-transform duration-300">
            <img src="https://img.icons8.com/ios-filled/36/ffffff/search.png" alt="Logo" class="h-6 w-6" />
        </div>
        <span class="text-3xl font-extrabold tracking-wide text-gray-800 group-hover:text-orange-600 transition-colors duration-300">
            ulas<span class="text-yellow-400">Check</span>
        </span>
        </a>

        <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800">Selamat Datang ðŸ‘‹</h2>
        <p class="mt-1 text-sm text-gray-500">Silakan login untuk masuk ke halaman admin</p>
        </div>

        {% if error %}
        <p class="text-red-600 text-sm text-center">{{ error }}</p>
        {% endif %}

        <form action="/admin/login" method="POST" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" />
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-700 transition duration-300">
            Login
        </button>
        </form>
    </div>
    </body>
</html>
