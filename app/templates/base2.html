<form method="POST" action="/scraping">
  <label>Shop ID:</label>
  <input type="text" name="shop_id" required><br>

  <label>User ID:</label>
  <input type="text" name="user_id" required><br>

  <button type="submit">Scrape</button>
</form>

{% if hasil %}
  <hr>
  {% if hasil.error %}
    <p style="color:red;">Error: {{ hasil.error }}</p>
  {% else %}
    <p><strong>Total Rating:</strong> {{ hasil.rating_total }}</p>
    <p><strong>Rating Bintang:</strong> {{ hasil.rating_star }}</p>
    <p><strong>Distribusi Rating:</strong> {{ hasil.rating_count }}</p>
  {% endif %}
{% endif %}
