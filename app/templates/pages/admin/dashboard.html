<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ulasCheck Admin{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    {% include 'components/sidebar.html' %}

    <!-- Konten Utama -->
    <div class="flex-1 p-6">
        <!-- Header/Navbar -->
        {% include 'components/header.html' %}

        <!-- Konten Halaman -->
        <main class="mt-6">
            {% block content %}
            <div class="bg-white shadow rounded-lg p-6">
                <h1 class="text-2xl font-semibold text-gray-800 mb-4">Halo, ini Dashboard</h1>
                <p class="text-gray-600">Selamat datang di halaman dashboard admin ulasCheck. Gunakan menu di samping untuk navigasi.</p>
            </div>
            {% endblock %}
        </main>
    </div>

</body>
</html>
